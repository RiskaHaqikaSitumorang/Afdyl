name: afdyl
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Supabase services
  supabase_flutter: ^2.6.0
  # Environment variables
  flutter_dotenv: ^5.1.0

  # State management
  get: ^4.6.6
  
  # Fonts
  google_fonts: ^6.1.0

  # Lokasi & arah
  geolocator: ^12.0.0      # ambil posisi GPS
  geocoding: ^2.1.0        # konversi koordinat â†” alamat
  flutter_compass: ^0.8.0  # sensor kompas (arah kiblat)
  permission_handler: ^11.3.1  # izin akses lokasi, storage, dll.

  # Lainnya
  http: ^1.1.0             # request API
  fluttertoast: ^8.2.8     # pesan popup
  flutter_tts: ^3.8.5      # text-to-speech (bunyi huruf, instruksi)
  image_picker: ^1.1.2
  audioplayers: ^6.5.1
  flutter_lints: ^5.0.0
  cupertino_icons: ^1.0.2
  speech_to_text: ^7.3.0

  # Machine Learning (temporarily disabled for web compatibility)
  # tflite_flutter: ^0.10.4


