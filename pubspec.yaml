name: afdyl
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase core service
  firebase_core: ^3.15.2
  # Authentication (login, register, dsb.)
  firebase_auth: ^5.3.1
  # Database Firestore
  cloud_firestore: ^5.4.4
  # Firebase Storage (upload/download gambar, file)
  firebase_storage: ^12.4.10

  # State management
  get: ^4.6.6

  # Lokasi & arah
  geolocator: ^12.0.0      # ambil posisi GPS
  geocoding: ^2.1.0        # konversi koordinat â†” alamat
  flutter_compass: ^0.8.0  # sensor kompas (arah kiblat)
  permission_handler: ^11.3.1  # izin akses lokasi, storage, dll.

  # Lainnya
  http: ^1.1.0             # request API
  fluttertoast: ^8.2.8     # pesan popup
  flutter_tts: ^3.8.5      # text-to-speech (bunyi huruf, instruksi)
  image_picker: ^1.1.2
  audioplayers: ^6.5.1
  flutter_lints: ^5.0.0

  # Machine Learning (pakai TensorFlow Lite)
  tflite_flutter: ^0.11.0


